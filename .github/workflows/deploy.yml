name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync to VPS
        env:
          HOST: ${{ secrets.DROPLET_HOST }}
          USER: ${{ secrets.DROPLET_USER }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          rsync -az --delete --delete-excluded \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "workflow archive" \
            --exclude "node_modules/" \
            ./ $USER@$HOST:$REMOTE_DIR/

      - name: Install deps & reload with PM2
        env:
          HOST: ${{ secrets.DROPLET_HOST }}
          USER: ${{ secrets.DROPLET_USER }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          ssh $USER@$HOST << 'EOF'
          set -e
          cd $REMOTE_DIR
          source ~/.profile
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          pm2 describe $(basename $REMOTE_DIR) >/dev/null 2>&1 || pm2 start index.js --name $(basename $REMOTE_DIR)
          pm2 reload $(basename $REMOTE_DIR)
          pm2 save
          EOF