name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync to VPS
        env:
          USER: ${{ secrets.DROPLET_USER }}
          HOST: ${{ secrets.DROPLET_HOST }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          rsync -az --delete --delete-excluded \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            ./ "$USER@$HOST:$REMOTE_DIR/"

      - name: Install deps & reload with PM2
        env:
          USER: ${{ secrets.DROPLET_USER }}
          HOST: ${{ secrets.DROPLET_HOST }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          ssh "$USER@$HOST" << 'EOF'
          set -e
          echo "REMOTE_DIR=${REMOTE_DIR:-<unset>}"
          # Always change into the app folder using the literal secret:
          cd '${{ secrets.REMOTE_DIR }}'

          # Load shared env
          source ~/.profile || true

          # Use lockfile if present
          if [ -f package-lock.json ]; then
            echo "Lockfile present -> npm ci"
            npm ci
          else
            echo "No lockfile -> npm install"
            npm install
          fi

          # Start if first time, else reload
          APP_NAME="$(basename '${{ secrets.REMOTE_DIR }}')"
          pm2 describe "$APP_NAME" >/dev/null 2>&1 || pm2 start index.js --name "$APP_NAME"

          pm2 reload "$APP_NAME"
          pm2 save
          EOF